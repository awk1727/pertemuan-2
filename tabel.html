<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>membuat tabel</h1>

    <!--
        bla bla
        tr > baris > bawah
        td > kolom > samping

        colspan > Gabung kolom
        rowspan > gbng baris
    -->

    <h2>Data Pemain</h2>
    
    <Table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th rowspan="2">No.</th>
        <th colspan="2">Nama</th>
        <th rowspan="2">Alamat</th>
    </tr>
    <tr>
        <th>Depan</th>
        <th>Belakang</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Shun</td>
        <td>Shianjing</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Momoi</td>
        <td>Millenium</td>
    </tr>
    </Table>
</body>
</html>
